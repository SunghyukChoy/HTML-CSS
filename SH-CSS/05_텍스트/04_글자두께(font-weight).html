<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글자두께(font-weight)</title>
  <style>
    p {
      font-weight: bold;
    }
    /* font-weight : 글자의 두께 */
    /* 100 200 300 400(normal, 기본값)     
        500 600 700(bold) 800 900 */
    /* 위의 두께가 모든 글꼴에 적용할 수 있는 것은 아님. 글꼴마다 지원하는 두께가 다름. */

  </style>
</head>
<body>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum nemo tempore soluta? Esse id similique quos minus! Excepturi, optio doloribus. Cupiditate voluptates enim atque laboriosam, dolores asperiores in incidunt et.</p>
</body>
</html>
