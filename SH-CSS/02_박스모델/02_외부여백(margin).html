<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>외부여백(margin)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url(http://wooreeweb.com/img/grid.gif);
    }

    div {
      width: 50px;
      height: 50px;
      background-color: rgba(230, 115, 230, 0.4);
      position: absolute;
      /*position: absolute;*/
      /*margin이 겹치게 되면 합쳐버림 : margin 상쇄 현상*/
      /*상하는 겹쳐지지만 좌우로는 상쇄 현상이 적용되지 않음.*/
      /*더 큰 margin 값이 적용됨.*/
    }

    #box1 {
      top: 0;
    }

    #box2 {
      top: 100px;
    }

    #box3 {
      top: 200px;
    }

    #box4 {
      top: 300px;
    }

    #box5 {
      top: 400px;
    }
  </style>
  <style>
    #box1 {
      /*margin 사용 방법은 padding과 같음.*/
      margin-top: 10px;
      margin-bottom: 10px;
      margin-left: 10px;
      margin-right: 10px;
    }

    #box2 {
      margin: 10px;
    }

    #box3 {
      margin: 10px 20px;
    }

    #box4 {
      margin: 10px 20px 30px;
    }

    #box5 {
      margin: 10px 20px 30px 20px;
    }
  </style>
</head>

<body>
  <div id="box1">box1</div>
  <div id="box2">box2</div>
  <div id="box3">box3</div>
  <div id="box4">box4</div>
  <div id="box5">box5</div>
</body></html>
