<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>플로팅</title>
  <style>
    .box1, .box2 {
      width: 100px;
      height: 100px;
      border: 5px solid crimson;
      margin: 10px;
    }
    .box3 {
      border: 5px solid #06f;
    }
  </style>
  <style>
    .box1, .box2 {
      float: left;
    }
    .box3 {
      clear: both;
      /* 플로팅 시 빈공간으로 들어가지 않게 하기 위함. 플로팅에 영향을 받지 않고 그 위치를 유치 */
      /* float 과 clear는 한 쌍을 이룸.  */
      /* 블록 요소를 가로 배치를 하고자 할 떄 가장 많이 쓰는 기법 */
    }
  </style>
</head>
<body>
  <h2>FLOAT 속성이 형제(인접) 요소에 영향을 주는 경우</h2>
  <hr>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
  <div class="box3">box3</div>
</body>
</html>
