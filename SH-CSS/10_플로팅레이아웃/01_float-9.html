<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>플로팅</title>
  <style>
    #container {
      border: 5px solid;
    }
    .box1, .box2 {
      width: 100px;
      height: 100px;
      border: 5px solid crimson;
      margin: 10px;
    }
  
    .box3  {
      border: 5px solid #06f;
      width: 100px;
      height: 100px;
      margin: 10px;
      float: left;
      
    }
    .box4 {
      background-color: silver;
      width: 100px;
      height: 100px;
      margin: 10px;
      clear: both;
    }
  </style>
  <style>
    .box1, .box2 {
      float: left;
    }
  .box2 {
      clear: both;
    } 
  </style>
  <style>
    .clear {
      clear: both;
    }
    .clear {
      background-color: coral;
    }
  </style>
  <style>

    /*클리어픽스*/
    /* 매우매우매우매우매우 중요!!!! */
    .clear:after {
      content: '';
      display: block;
      clear: both;
    }
    .box3 {
      float: left;
    }
  </style>
</head>
<body>
  <h2>FLOAT 속성이 부모 요소에 영향을 주는 경우</h2>
  <hr>
  <div id="container" class="clear">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
  </div>
  <div class="box3">box3</div>
  <div class="box4">box4</div>
</body>
</html>
