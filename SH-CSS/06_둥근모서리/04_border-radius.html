<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>둥근 모서리</title>
  <style>
    *{
      margin: 0; padding: 0;      
    }
    body {
      background-image: url(http://wooreeweb.com/img/grid.gif);
    }
    div {
      width: 200px;
      height: 100px;
      background-color: rgba(255, 216, 0, 0.3);
      margin: 50px;
      /* border: 10px solid rgba(255, 0, 0, 0.3); */
    }
  </style>
  <style>
    .box1 {
      border-radius: 50%/10px;
      /* 50%/10px 에서 / 의미 : 50%는 모든 x(가로)방향 10px은 모든 y(세로) 방향 */
      background-image: url(http://wooreeweb.com/img/h02.jpg);
      background-size: cover;      
    }
    .box2 {
      border-radius: 100px/50px;      
    }
    .box3 {
      border-top-left-radius: 100px 50px;
      /* 좌상단에 대해 값이 2개
        중심점에서 가로가 100px 세로가 50px인 타원의 모양 */
      /* 가로 방향의 길이를 정해주고 세로 방향은 가로 방향의 50% : 하나의 디자인 패턴. */        
    }
    .box4 {
      border-top-right-radius: 200px 100px;
    }
    .box5 {
      border-bottom-right-radius: 100% 50%;
    }
  </style>
</head>
<body>
 <div class="box1"></div>
 <div class="box2"></div>
 <div class="box3"></div>
 <div class="box4"></div>
 <div class="box5"></div>
</body>
</html>
