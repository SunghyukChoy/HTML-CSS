<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>둥근 모서리</title>
  <style>
    *{
      margin: 0; padding: 0;
    }
    body {
      background-image: url(http://wooreeweb.com/img/grid.gif);
    }
    div {
      width: 100px; height: 100px;
      background-color: rgba(255, 216, 0, 0.3);
      margin: 50px;
      border: 10px solid rgba(255, 0, 0, 0.3);
    }
    
  </style>
  <style>
    .box1 {      
        border-top-left-radius: 10px;
        /* 모서리에서 가로 안쪽으로 10px
          그리고 세로 안쪽으로 10px 하여 점을 잡고
          그 점의 반경을 그림. */
    }
    .box2 {
      border-top-right-radius: 20px;
    }
    .box3 {
      border-bottom-right-radius: 40px;
    }
    .box4 {
      border-bottom-left-radius: 100px;
    }
    .box5 {
      border-radius: 50%;
    }
  </style>
</head>
<body>
 <div class="box1"></div>
 <div class="box2"></div>
 <div class="box3"></div>
 <div class="box4"></div>
 <div class="box5"></div>
</body>
</html>
