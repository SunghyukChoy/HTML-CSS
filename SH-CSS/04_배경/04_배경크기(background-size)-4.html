<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배경크기(background-size</title>
  <style>
    body {
      background-image: url('http://wooreeweb.com/img/cloud.jpg');
      background-repeat: no-repeat;
      background-size: contain;
      /*가로와 세로 길이 중 짧은 길이에 맞춤*/
      /*이미지가 잘리지는 않으나 공백이 생길 수 있음.*/
      
    }

    html {
      height: 100%;
    }

    /*배경이미지의 크기*/
    /* contain 
        - 부모 요소의 너비와 높이 중 작은 값에 이미지를 맟춤
        - 영역 내에서 이미지를 자르지 않고 가득 표시 */
  </style>
</head>

<body>

</body></html>
