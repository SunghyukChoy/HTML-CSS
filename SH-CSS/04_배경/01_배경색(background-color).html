<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배경색(background-color)</title>
  <style>
    body{background-color: teal;}
    .box1 {
      background-color: #ffd700;      
    }
    .box2 {
      background-color: rgb(255, 20, 150);
    }
    div{
      height: 100px; width: 100px;
      /*배경색이 나오는 전제조건은 크기가 있어야 함.
      특이 높이가 있어야 함.*/
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
