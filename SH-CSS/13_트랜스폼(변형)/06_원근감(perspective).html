<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트랜스폼</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-image: url(http://wooreeweb.com/img/grid.gif);
    }
    div {
      width: 100px;
      height: 100px;
      margin: 100px;
      border: 5px solid #f00;
      box-sizing: border-box;
    }
    div p {
      width: 100%;
      height: 100%;
      background-color: blue;
      opacity: 0.3;
      transition: all 0.6s linear;
    }
  </style>
  <style> 
  div:hover p {
    transform: rotateY(50deg);
  }
  </style>
  <style>
    .box1 {
      perspective: 400px;
      /* 원근 속성 : 가까운 건 커 보이고 먼 건 작아 보임. */
      /* 회전했을 때 도형의 윗변과 아랫변의 연장선이 만나는 지점이 퍼스펙티브.  */
      /* 속성값이 작아질수록 차이가 커짐. */
      /* 도형이 회전했을 떄 좌변과 우변의 길이가 달라 보임. */
      /* 면이 회전할 때 가까운 면(왼쪽 면)은  */
      /* 퍼스펙티브는 트랜스폼을 적용하는 객체의 부모에 적용해줌. */
    }
    .box2 {
      perspective: 800px;

    }
    .box3 {
      perspective: 1000px;
    }
    .box4 {
      perspective: 150px;
    }
  </style>
</head>
<body>
 <div class="box1">
   <p></p>
 </div>
 <div class="box2">
   <p></p>
 </div>
 <div class="box3">
   <p></p>
 </div>
 <div class="box4">
   <p></p>
 </div>
</body>
</html>
