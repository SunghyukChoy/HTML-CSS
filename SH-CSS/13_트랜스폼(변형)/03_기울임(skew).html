<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트랜스폼</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-image: url(http://wooreeweb.com/img/grid.gif);
    }
    div {
      width: 100px;
      height: 100px;
      margin: 100px;
      border: 5px solid #f00;
      box-sizing: border-box;
    }
    div p {
      width: 100%;
      height: 100%;
      background-color: blue;
      opacity: 0.3;
      transition: all 0.6s;
    }
  </style>
  <style>
    .box1:hover p {
      transform: skewX(10deg);
      /* X축으로 당겨라 -> 세로축에 대한 기울기 */
      /* y축에 대한 각도. 변의 위아래를 당겼을 때 y축데 대해 생성하는 각도가 10도.
        90deg를 넣으면 면이 사라짐. */
    }
    .box2:hover p {
      transform: skewY(20deg);
    }
    .box3:hover p {
      transform: skewX(10deg) skewY(10deg);
    }
    .box4:hover p {
      transform: skew(30deg, 30deg);
    }
  </style>
</head>
<body>  
 <!-- div.box$*4>p -->
 <div class="box1">
   <p></p>
 </div>
 <div class="box2">
   <p></p>
 </div>
 <div class="box3">
   <p></p>
 </div>
 <div class="box4">
   <p></p>
 </div>
</body>
</html>
