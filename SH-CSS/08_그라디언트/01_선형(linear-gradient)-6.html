<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선형그라디언트(linear-gradient)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-image: url(http://wooreeweb.com/img/grid.gif);
    }
    div {
      width: 500px;
      height: 200px;
      background-color: gold;
    }

  </style>
  <style>
    .box1 {
      background-image: linear-gradient(90deg, red, blue 50%);
      /* 가로 길이 50%부터는 blue
          blue가 무조건 blue가 차지.
          나머지 50%를 red에서 blue로 */      
    }
    .box2 {
      background-image: linear-gradient(90deg, red 40%, blue 40%);
      /* 40% 까지는 red를 쓰고 가로길이의 40%부터는 blue */
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
