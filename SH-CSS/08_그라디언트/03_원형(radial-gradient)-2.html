<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>원형 그라디언트(radial-gradient)</title>
  <style>
    div {
      width: 600px;
      height: 300px;

    }

  </style>
  <style>
    .circle {
      background-image: radial-gradient(circle, yellow, green);
      /* circle : 정원형으로 균일하게 퍼져나감. */
    }
  </style>
</head>
<body>
  <div class="circle"></div>
</body>
</html>
