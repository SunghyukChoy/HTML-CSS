<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선형그라디언트(linear-gradient)</title>
  <style>
    * {
      margin: 0;
      padding: 0;

    }
    body {
      background-image: url(http://wooreeweb.com/img/grid.gif);
    }
    div {
      width: 100%;
      height: 500px;
    }
  </style>
  <style>
    .mask {
      background-image: linear-gradient(rgb(236, 222, 21), transparent), url('http://wooreeweb.com/img/bg-1.jpg');
      /* 원본 이미지보다 누렇게 보임. 노을 낀 것처럼 연출. 노란색과 투명을 이용. 멀티 배경. 필터 기법.  */
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="mask"></div>
</body>
</html>
