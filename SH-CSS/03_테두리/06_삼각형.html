<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>삼각형</title>
  <style>
    .box {
      width: 0px;
      height: 0px;
      /*너비 0, 높이 0은 삼각형의 기본 패턴*/
      /*면 자체를 만들지 않겠다는 뜻.*/
      border: 100px solid transparent;
      border-bottom-color: transparent;
      border-top-color: aqua;
      border-left-color: chocolate;
      border-right-color: darkcyan;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body></html>
