<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글자 그림자(text-shadow)</title>
  <style>
    h2 {
      color: #09f; margin: 20px;
    }
    .ts1 {
      text-shadow: 1px 2px 3px #06f;
      /* 1px : 오른쪽 2px : 아래쪽 3px : 흐림도(농도); 블러; 3px의 공간만큼 색을 퍼뜨린다.  / 그림자 색상 */
    }
    .ts2 {
      text-shadow: -15px -10px 10px #f30;
    }
  </style>
</head>
<body>
  <h2 class="ts1">Text Shadow Effect</h2>
  <h2 class="ts2">Text Shadow Effect</h2>
</body>
</html>
