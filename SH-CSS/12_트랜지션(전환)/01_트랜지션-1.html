<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트랜지션</title>
  <link rel="stylesheet" href="css/common.css">
  <style>
    div:hover {
      /* 상태변화를 만듦 */
      width: 200px;
      background-color: crimson;
    }
  </style>
  <style>
    div {
      transition: width 2s;
      /* 처음상태와 나중상태를 만들고 transition이 전환하는 역할을 함. */
      /* 트랜지션
        - 트랜지션은 처음 상태와 마지막 상태를 지정했을 떄 중간 과정을 자동으로 생성해주는 속성
        - 트랜지션은 반드시 처음 상태에 적용해야 함
        - 나중 상태에 트랜지션을 주면 변화 없음
          div:hover {
            transition: width 2s;
             이런 경우를 말함. 
          }
        - 트랜지션 기본 문법
        transition: 변경할속성명 시간; */
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
