<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트랜지션 활용</title>  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    .wrap {
      height: 100%;
      position: relative;
      /* 속성값을 relative로 넣는 경우 세 가지 */
      /* 자기 자신을 이동하고자 할 경우 */
      /* 자손 중에 누군가를 absolute로 만들 경우 */
      /* 그냥. 습관적으로 */
    }
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid;
      /* 기본색 : 글자색, 글자색 미설정시 검은색 */
      text-align: center;
      line-height: 100px;
      position: absolute;
      
      top: 50%;
      margin-top: -50px;
      left: 50%;
      margin-left: -50px;
      /* 위의 top, margin-top, left, margin-left 속성값 : 중앙으로 위치시키는 디자인 패턴. */
      cursor: pointer;
      /* 마우스 커서의 모양을 손가락으로 나오게 해라 */
      transition: all 1s 0.5s;
    }
    .box:hover {
      width: 300px;
      height: 300px;
      margin-top: -150px;
      margin-left: -150px;
      line-height: 300px;
      font-size: 3em;
      background-color: gold;
    }
  </style>
  <style>
    .box:hover {
      border-radius: 50%;
      border-color: transparent;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">HELLO</div>
  </div>
</body>
</html>
