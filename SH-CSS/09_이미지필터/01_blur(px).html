<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 필터</title>
  <style>
    img {
      width: 300px;
    }
    figcaption {
      margin-bottom: 10px; font-weight: bold;
    }
  </style>
  <style>
    .ft {
      filter: blur(2px);
      /* 흐리게 표현해주는 함수
        픽셀 단위. 높아질수록 흐려짐 */
    }
  </style>
</head>
<body>
  <figure>
    <figcaption>원본</figcaption>
    <img src="http://wooreeweb.com/img/s14.jpg" alt="">
  </figure>
  <figure>
    <figcaption>blur(2px)</figcaption>
    <img src="http://wooreeweb.com/img/s14.jpg" alt="" class="ft">    
  </figure>
</body>
</html>
