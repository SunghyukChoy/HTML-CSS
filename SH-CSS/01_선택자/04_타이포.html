<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>글꼴(폰트;타이포)</title>
  <style>
    html {
      font-size: 16px;
      line-height: 1.5;
      /*line-height : 행간. 행과 행 사이.*/
      /*행간의 의미는 윗줄과 아랫줄 사이의  간격이 아니라 글자가 갖는 높이(글자 크기)의 가운데를 기준점으로 위아래의 간격. */
      /*폰트 사이즈가 16px이고 행간이 20px이라면 글자는 위아래로 2px씩의 여백을 갖게 됨. */
      font-family: 'Malgun Gothic', sans-serif;
      /*글꼴 이름 사이에 띄어쓰기가 있으면 패밀리로 묶어줌.*/
      /*sans-serif: 시스템의 기본 글꼴; 맑은 고딕이 없는 경우 대체하는 글꼴.고딕체.*/
    }

    h2 {
      font-size: 30px;
      font-family: Georgia, 'Times New Roman', Times, serif;
      /*font-family: 적용하려는 글꼴/'그 글꼴이 없는 경우 대체할 글꼴'/
      또 그것을 대체하는 글꼴/ 그 글꼴이 없는 경우 대체할 글꼴.*/
    }

    p {
      font-family: impact, 'HY견고딕';
      /*impact 글꼴이 없으면 HY견고딕 글꼴을 적용해라.*/
      /*impact는 영문 전용 글꼴. 한글에는 적용이 되지 않음. 
      텍스트의 UI, UI/UX라는 글자는 impact가 적용되고 나머지 한글은 HY견고딕이 적용됨. */
    }

    li {
      /*font: bold 14px/1.2 '돋움';*/
      /*단축 표기법 위의 표기법을 풀어 쓰면*/
      /*위의 표기법은 정해진 순서대로 작성해야 하므로 풀어서 쓰는 것을 권장함. */
      font-weight: bold;
      font-size: 14px;
      line-height: 1.2;
      /*일반적인 줄간격 1.2 ~ 1.6, 1.7 일반적인 폰트사이즈에서는 1.5가 가장 가독성이 좋음. 폰트사이즈가 커질수록 낮은 배수를 줌. 행간이 너무 넓어지기 때문. 보통 폰트 사이즈는 짝수값으로 주고 줄 간격을 1.5로 주면 줄간격은 정수로 떨어짐. 하나의 디자인 패턴.*/
      /*배수 지정법. 상대값. 가변값. 폰트 사이즈에 대한 배수값. 14*1.2px*/
      /*글자의 크기가 달라졌을 경우 문제 발생 방지를 위해*/
      /**/
      /*폰트 사이즈가 20px인데 폰트가 10px일 경우 글자가 겹치게 됨.*/
      font-family: '돋움';
    }
  </style>
</head>

<body>
  <h2>웹 표준 퍼블리싱 <br>(Web Standard Publishing)</h2>
  <p>웹 디자인의 한 분야로, 웹 콘텐츠 UI 디자인에서 유래되어 UI/UX에 특화된 분야</p>
  <hr>
  <h2>글꼴의 기본형</h2>
  <ul>
    <li>세리프(serif): 삐침이 있는 글꼴, 명조체</li>
    <!--고딕체보다 가독성은 떨어지나 글자 크기를 키우면 향상 가능함.-->
    <li>산세리프(san-serif): 삐침이 없는 글꼴, 고딕체</li>
    <!--웹 상에서 명조체보다 가독성이 더 좋음.-->
    <li>모노스페이스(monospace): 글자 폭이 일정한 글꼴, 고정폭 글꼴</li>
  </ul>
  <div>가운데 정렬</div>
  <style>
    div {
      width: 100px;
      height: 300px;
      background-color: gold;
      text-align: center;
      /*가운데 정렬은 글자의 센터라인을 박스의 센터라인으로 맞춰주면 됨.*/
      /*박스의 크기가 100px이므로 line-height를 100px을 주면 글자 중앙선은 50px의 위치를 갖게 되고 위 아래의 여백은 50씩이 되므로 가운데로 정렬됨.*/
      line-height: 300px;
      /*텍스트를 세로 정렬하고하 한다면 그 텍스트를 감싸고 있는 박스의 높이를 행간 만큼 설정하면 됨. 하나의 패턴. */
      /*박스의 높이가 200px이라면 line-height도 200px*/
      /*height: 200px일 떄 line-height도 200px하면 가운데 정렬. 디자인 패턴.*/
    }
  </style>

</body></html>
