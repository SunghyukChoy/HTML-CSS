<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>최우선 스타일 적용</title>
  <style>
    h3 {
      color: skyblue !important
    }
  </style>
</head>

<body>
  <h3>CSS의 우선순위를 바꾸어 주는 !important</h3>
</body></html>












!important : private 상태로 만들어 줘라. 접근 금지.
다시 crimson 뒤에 !important를 붙이면 그 서식으로 적용됨.
