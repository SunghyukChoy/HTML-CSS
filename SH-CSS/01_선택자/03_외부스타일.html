<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>외부스타일</title>
  <!--(2) 마크업 후 외부 CSS 연결-->
  <link rel="stylesheet" href="css/external.css">
  <!--css폴더는 html 파일과 같은 계층에 있어야 함.
  그 css 폴더 안에 css파일을 불러옴.-->
  <style>
    /*css에서 지정하지 않은 스타일 이곳어세 지정됨. css파일에서 지정한 스타일 이곳어서 재정의 하여 지정 가능함. 나중에 재정의 된 걸로 적용됨.*/
    /*body {
      color: red;
    }
    h3 {
      padding: 30px;
    }
    h2 {
      color: blue;
    }*/
  </style>
  <!--위에서 스타일 지정하더라도 css 파일을 스타일 태그 밑에 작성하면 불러들인 css 파일의 스타일 태그를 적용함. html 파일은 위에서부터 아래로 읽는 절차적 구조.-->
</head>

<body>
  <!--(1) 마크업-->
  <h2>스타일시트의 종류</h2>
  <!--<h2 style="color: red">스타일시트의 종류</h2>-->
  <!--태그에 직접 스타일을 적용시키면 최우선순위가 됨. 반강제 적용. 그러나 유지보수가 힘듦.-->
  <h3>외부(external) 스타일시트</h3>
</body></html>
