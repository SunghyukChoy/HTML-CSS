<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상태선택</title>
  <style>
    a {
      color: #555;
      text-decoration: none;
      /*color와 text-decoration이 a 태그의 기본 스타일*/
    }
    a:hover {
      /*hover : 마우스 커서가 올라가면 적용되는 스타일*/
      /*매우매우매우 중요*/
      color: green;
      background-color: #ff0;
      font-weight: bold;
    }
    /*이전방식
    a:link
    a:visited
    a:active
    a:hover
    */    
  </style>
</head>
<body>
  <p>
    <a href="http://naver.com" target="new">네이버</a>
  </p>
</body></html>
