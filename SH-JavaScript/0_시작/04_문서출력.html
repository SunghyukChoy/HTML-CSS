<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문서출력</title>
  <script>
   document.write('헤이 자바스크립트')
   // body 부분에 들어가 화면에 보여줌. document는 객체의 의미. body를 의미. body에 써라.
   document.write("<h2>자바스크립트 시작!</h2>")
   /* 태그 삽입 가능. */
   document.write("<h2>자바스크립트 시작!")
    /* 종료 태그 붙이지 않아도 스크립트는 알아서 닫아줌. */
    document.write("<span>인라인 요소")
    /* 위에서 종료 태그를 붙이지 않았기 때문에 같이 묶여서 출력됨. */
    document.write("<div>블록 요소")
  </script>
</head>
<body>
  
</body>
</html>
