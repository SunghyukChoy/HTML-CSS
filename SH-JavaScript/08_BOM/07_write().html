<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07_write()</title>
  <script>
    var win = window.open('', 'win', 'width=300,height=200');
    var str = '<h3>document.write()</h3>';
    str += '<p>write() 메소드로 내용 넣어보기</p>';

    win.document.write(str);
    //팝업창(win)의 body(document)에 써라.
  </script>
</head>

<body>

</body>

</html>
