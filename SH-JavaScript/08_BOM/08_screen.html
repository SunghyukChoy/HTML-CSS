<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08_screen</title>
  <script>
    var w = screen.width;
    var h = screen.height;

    //모니터 풀 스크린 크기의 브라우저를 열 때 사용.

    alert('현재 모니터의 해상도는 가로 ' + w + 'px, 세로 ' + h + 'px입니다.');

    window.open('http://wooreeweb.com', '', 'width=' + w + ' ,height=' + h);
  </script>
</head>
