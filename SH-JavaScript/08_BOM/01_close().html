<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_close()</title>
  <script>
    //BOM : Browser Object Model
    window.onload = function() {
      //window : 브라우저 객체의 최상위 모델
      var open = document.getElementById('open');
      var close = document.getElementById('close');
      var win;

      function winOpen() {
        win = window.open('http://wooreeweb.com', 'wooreeweb', 'width=400,height=300,left=100,top=100');
        //.open() : 팝업창을 열어주는 메소드. '주소(파일경로or웹주소)', '이름', '크기', '위치'
      }
      function winClose() {
        win.close();
        //.close() : 팝업창을 닫아라.
      }

      open.onclick = function () {winOpen();}
      close.onclick = function () {winClose();}
    
    }
  </script>
</head>
<body>
  <button id="open">열기</button>
  <button id="close">닫기</button>
</body>
</html>
