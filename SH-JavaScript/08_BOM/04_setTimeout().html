<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_setTimeout</title>
  <script>
    window.onload = function() {

      var bg = document.querySelector('body');
      var color = ['red', 'green', 'yellow'];
      var i = 0;
      var changeBG;

      this.onresize = function() {
        //this가 나오면 this를 감싸고 있는 function을 찾음. 본 예제에서는 결국 window
        clearTimeout(changeBG);
          //clearTimeout : setTimeout 해제
        changeBG = setTimeout(function() {
            //setTimeout : 지정한 시간 후 한 번 실행.
          i++

          if(i > color.length - 1) {
            i = 0;
          }

          bg.style.backgroundColor = color[i];
        }, 200);
      }
    }
  </script>
  <style>
    body {
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <p>※ 브라우저 크기를 조절한 후 배경색을 확인합니다.</p>
</body>
</html>
