<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데이터 타입</title>
  <script>
   
   var num = 100; // 변수 num에 숫자형 데이터 100 저장

   //변수 str에 문자형 데이터 "자바스크립트" 저장
    var str = "자바스크립트";

    //변수에 저장된 데이터 타입 출력
    document.write("변수 num의 데이터 타입 : ");
    document.write(typeof num, "<br>");
    // 디버깅 용도로 사용하는 연산자.

    document.write("변수 str의 데이터 타입 : ");
    document.write(typeof str, "<br>")

  </script>
</head>
<body>
  
</body>
</html>
