<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자</title>
  <script>
    var mod = 3;
    var res1 = 0 % mod;
    // 0을 mod로 나눴을 때 나머지. 분수식으로 표현했을 때 결국 나머지는 분자값. 분수의 값이 1이면 나머지는 0.
    // 나머지의 숫자는 index의 값과 똑같다.
    // 5(n)로 나눈다면 나머지의 범위는 0~4이고 개수는 5개(n-1)
    // 3(n)로 나눈다면 나머지의 범위는 0~2이고 개수는 3개(n-1)
    var res2 = 1 % mod;
    var res3 = 2 % mod;
    var res4 = 3 % mod;
    var res5 = 4 % mod;

    document.write('<p>0 % mod = ' + res1); //0
    document.write('<p>1 % mod = ' + res2); //1
    document.write('<p>2 % mod = ' + res3); //2
    document.write('<p>3 % mod = ' + res4); //0
    document.write('<p>4 % mod = ' + res5); //1
  </script>
</head>

<body>

</body>

</html>
