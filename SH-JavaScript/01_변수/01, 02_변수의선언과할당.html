<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수의 선언과 할당</title>
  <script>
    var variable; //변수의 선언
    //var : 변수를 선언하는 자료형. 기존 버전부터 쓰던 자료형. 전역 변수.
    variable = 10; //변수의 할당

    var variable2 = 20;
    //선언과 할당을 동시에.


    console.log('variable: ' + variable);
    document.write('variable: ' + variable);

    // ES6(자바 스크립트의 버전) 이후에서 변수 선언. 지역 변수
    let letvar;
    letvar = "문자열";
    document.write('<hr>')
    document.write('letvar: ', letvar);

    let letvar2 = "문자열2";
  </script>
</head>

<body>

</body>

</html>
