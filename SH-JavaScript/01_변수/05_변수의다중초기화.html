<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수의 다중 선언</title>
  <script>
    var a = 10,
      b = 20,
      c = 30,
      d = 40; // 다중 초기화

    document.write('<p>a = ', a);
    document.write('<p>b = ', b);
    document.write('<p>c = ', c);
    document.write('<p>d = ', d);
    // + 와 , 은 같음.
  </script>
</head>

<body>

</body>

</html>
