<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/output.js"></script>
  <script>
    var d = [30, '홍길동', true];

    prn('<h3>배열 d에 저장이 되어있는 값</h3>');
    prn(`숫자 : ${d[0]}, 문자 : ${d[1]}, 논리 : ${d[2]}`);
    line();

    prn(`<h3> for(var i = 0; i<3; i++){....}</h3>`);
    //3은 배열에 저장된 데이터 개수
     for(var  i=0; i<3; i++){
       prn(d[i]);
     }
     line();

     prn(`<h3> for(var i = 0; i<d.length; i++){....}</h3>`);
    //3은 배열에 저장된 데이터 개수 =.length;
     for(var  i=0; i<d.length; i++){
       prn(d[i]);
     }
     line();

     prn(`<h3> for(i in d){...}</h3>`);
    //  for in을 사용해 배열 객체의 데이터만큼 반복가능
     for(i in d){
       prn(d[i]);
     }

  </script>
</head>
<body>
  
</body>
</html>
