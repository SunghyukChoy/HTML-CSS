<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/output.js"></script>
  <script>
    window.onload = function(){
      clock();
    }
    function clock() {
      var today = new Date();
      var todayHour = today.getHours();
      var todayMin = today.getMinutes();
      var todaySec = today.getSeconds();

      document.getElementById(`watch`).innerHTML = `${todayHour}:${todayMin}:${todaySec}`
      //.innerHTML : html 안에 써라.
      // 1c초단위로 clock()호출
      window.setInterval(`clock()`, 1000);
      // ms 단위
    }
  </script>
  <style>
  *{margin: 0; padding: 0;}
  body{font-family: Arial; background-color: #000; color: #fff;}
  .container{width: 100%; height: 100%; position: absolute; display: table;}
  #watch{
    font-weight: bold; text-align: center; display: table-cell; vertical-align: middle;
  }
  </style>
</head>
<body>
  <div class="container">
    <div id="watch">00:00:00</div>
  </div>
</body>
</html>
