<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/output.js"></script>
  <script>
    let userName = prompt(`이름을 입력하세요, 사용자`);
    let select = prompt(`가위, 바위, 보 중 선택하세요, 가위`);
    let sel;

    //이번엔 값을 0, 1, 2로 준다  //index 번호화 비교하기 위함.
    switch (select){
    case '가위' : 
    sel = 0;
    break;
    case '바위' : 
    sel = 1;
    break;
    case '보' : 
    sel = 2;
    break;
    default : 
    alert(`잘못 입력하셧습닌다`);
    location.reload();
    }

    function gaibaibo(uName, gbb){
      // 컴퓨터가 낼 값의 배열
      let com = ['가위', '바위', '보'];
      // 결과 배열
      let win = ['이겼다', '졌다', '비겼다'];
      // 컴퓨터가 낼 값 == index
      let compueter = Math.floor(Math.random()*3)+1;
      // 가위바위보 출력 함수
      function winner (n) {
        let result = '<table><tr>';
            result += `<th> ${uName} : ${select} </th>`;
            result += `<th>컴퓨터 : ${com[compueter]}</th>`;
            result += `</tr><tr>`;
            result += `<td><img src=http://wooreeweb.com/img/gbb-l-${sel+1}.png alt=내 가위,바위,보></td>`;
            result += `<td><img src=http://wooreeweb.com/img/gbb-l-${compueter+1}.png alt=상대방 가위,바위,보></td>`;
            result += `</tr><tr>`;
            result += `<td colspan=2><marquee behavior="alternate" direction="right" bgcolor="#ed5" ${uName}>`;
            result += `${userName} 이(가) ${win[n]} </marquee></td></tr></table>`;
            //marquee 태그 : 텍스트 좌우로 움직이는 태그
          prn(result);
      }
      // 승패판단 제어
      // 사용자가 이김
      if(gbb == 0 && compueter == 2 || gbb == 1 && compueter ==0 || gbb == 2 && compueter == 1){
        winner(0); //이김
      } else if(gbb == 0 && compueter ==1 || gbb == 1 && compueter == 2 || gbb == 2 && compueter == 0){
        winner(1); //짐
      } else{
        winner(2)
      }
    }
    gaibaibo(userName, sel);
  </script>
</head>
