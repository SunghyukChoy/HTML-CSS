<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var value = parseInt(prompt("ft로 변환할 m를 입력하세요"));

    function trans(value) {
      var result = value * 0.3025;
      return result;
    }

    document.write(value + "m 의 변환 결과 : " + trans(value) + "ft");
  </script>
</head>
