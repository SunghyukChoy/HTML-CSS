<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <script>
    var num = prompt('제곱미터 값을 입력하세요', 85);

    document.write('<h3>입력한 값 : ' + num);
    document.write('<h3>변환 결과 : ');

    var cal = function (m) {  //익명 함수
      m = m / 3.3;
      return m;
    }

    function changeArea(mv) { //명시적 함수
      var res = cal(mv).toFixed(1);
      //to.Fixed(n) : 소수점 출력 함수. 소수점 n번째 자리까지
      document.write(res + '평형');
    }

    changeArea(num);
  </script>
</head>

<body>

</body>

</html>
