<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <script>
    (function() {
      document.write('<h2>람다 함수 호출 성공!');
    }) ();
    //함수 자체가 괄호로 감싸져 있음.
    //람다함수는 자동 실행 함수. 프로그램 로딩 동시에 실행되는 함수.
    //이름 없음. 실행 1회. 로딩 시 실행.
  </script>
</head>
<body>
  
</body>
</html>
