  <title>06_가변매개변수</title>
  <script>
    //가변매개변수의 특징 : 배열의 방식을 따름.
    function vp () {
      document.write(arguments[1]); //Javascript
      document.write('<br>');
      document.write(arguments[0]); //jQuery
    } 

    vp('jQuery', 'Javascript')
  </script>
