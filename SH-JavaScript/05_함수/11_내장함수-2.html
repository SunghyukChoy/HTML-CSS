<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <script>
    var x = '2';
    var y = '5';

    document.write('<p>x = ' + x);
    document.write('<p>y = ' + y);

    document.write('<p>x + y = ');
    document.write(x + y); //25

    document.write('<p>Number(x) + Number(y) = ');
    //Number() : 문자 형태의 숫자를 숫자로 나타냄.
    document.write(Number(x) + Number(y)); //7

    document.write('<p>Numver("3.14abc") = ');
    document.write(Number('3.14abc')); //NaN
      // abc는 숫자가 아니므로 숫자로 만들지 못함.
    document.write('<p>parseInt("3.14abc") = ');    
    document.write(parseInt('3.14abc'));
    // parseInt() : 정수 값으로 뽑아와라.

    document.write('<p>parseFloat("3.14abc") = ');
    document.write(parseFloat('3.14abc'));
    // parseFloat() : 실수 값으로 뽑아와라.

    document.write('<p>String(3.14)의 자료형 = ');
    document.write(typeof String(3.14));
  </script>
</head>

</body>

</html>
