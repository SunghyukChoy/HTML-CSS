<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prac4</title>
  <script>
    var i = 0;
    var sum = 0;
    while (i <= 100) {
      document.write("<p> i : " + i);
      sum += i;
      document.write("<p> 0부터 " + i + "까지의 합 : " + sum);
      i++;
    }

    document.write("<p> 0부터 100까지의 합 : " + sum);
  </script>
</head>
