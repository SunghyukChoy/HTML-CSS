<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var score = prompt("점수를 입력해주세요");

    document.write("<p> 입력한 점수는 " + score + "입니다");

    var grade;
    if (score >= 90) {
      grade = 'A';
    } else if (score >= 80) {
      grade = 'B';
    } else if (score >= 70) {
      grade = 'C';
    } else if (score >= 60) {
      grade = 'D';
    } else if (score < 60) {
      grade = 'F';
    }

    document.write("<p> 학점은 " + grade + "입니다");
  </script>
</head>

<body>

</body>

</html>
