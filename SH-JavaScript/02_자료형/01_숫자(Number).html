<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자(Number)</title>
  <script>
    var x = 10; //정수
    var y = 12.5; //실수

    document.write('<p>x = ', x);
    document.write('<p>y = ', y);
    document.write('<hr>');
    document.write('<p>x + y = ' + x + y);
      // 앞에 문자열 형태가 나왔기 때문에 연산이 아닌 문자열을 연결한 방식.
      // 문자열 형태와 숫자를 + 로 연결하면 모두 문자열로 인식.
    document.write('<p>x + y = ' + (x + y));
    // 실수 형태로 출력. 결론적으로 22.5눈 문자 타입.
  </script>
</head>

<body>

</body>

</html>
