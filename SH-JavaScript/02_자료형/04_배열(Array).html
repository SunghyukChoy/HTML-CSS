<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자료형</title>
  <script>
    var array = ['html', 'css', 'Javascript', 'jQuery'];

    document.write('<p>array = ' + array);
    document.write('<p>array[0] = ' + array[0]);
    document.write('<p>array[1] = ' + array[1]);
    document.write('<p>array[2] = ' + array[2]);
    document.write('<p>array[3] = ' + array[3]);

    document.write('<p>array 배열에 저장된 값의 개수 : ');
    document.write(array.length);

    document.write('<p>array 배열의 마지막 INDEX 값 : ');
    document.write(array.length - 1);
  </script>
</head>

<body>

</body>

</html>
