<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자료형</title>
  <script>
    var obj;
    document.write('<p>obj = ' + obj);
    //값을 할당하지 않았고 메모리에 저장이 되지 않았기 때문에 주소를 가질 수 없음. 주소값이 없음. undefined 출력.
    document.write('<p>obj의 논리값 : ' + Boolean(obj));
  </script>
</head>

<body>

</body>

</html>
