<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07_이벤트강제실행-1</title>
  <script>
    window.onload = function() {
      var bt = document.querySelector('#bt');
      bt.click = function() {
        //브라우저가 로딩이 되면 컴퓨터가 자동으로 클릭을 함. 한 번은 보여줘야 할 때 사용함.
        alert('클릭 이벤트가 실행되었습니다.');
      }
      bt.click();
    }
  
  </script>
</head>
<body>
  <div id="bt"></div>
</body>
</html>
