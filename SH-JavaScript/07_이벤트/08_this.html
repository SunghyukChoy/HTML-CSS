<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08_this</title>
  <link rel="stylesheet" href="css/common.css">
  <script>
    window.onload = function() {
      var bt = document.querySelector('#bt');
      var check = false;

      bt.onclick = function() {
        if(!check) {
          this.style.background = 'gold';
          /* this가 나오면 가장 가까운 function을 찾아라. 결국 본 예제에서는 bt */
          check = true;
        } else {
          this.style.background = 'skyblue';
          check = false;
        }
      }
    }
  </script>
</head>
<body>
  <div id="bt">계속 클릭</div>
</body>
</html>
