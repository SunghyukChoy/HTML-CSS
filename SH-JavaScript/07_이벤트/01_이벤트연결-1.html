<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_이벤트연결-1</title>
  <link rel="stylesheet" href="css/common.css">
  <script>
    function view() {
      alert('view()를 클릭했습니다.');
    }
  </script>
</head>
<body>
  <div onclick="javascript:view()">클릭1</div>
            <!-- 클릭 시 자바스크립트의 view()를 실행하라 -->
  <div onclick="alert('클릭했습니다.')">클릭2</div>
            <!-- 내부에 작성하는 예전 방식 -->
</body>
</html>
