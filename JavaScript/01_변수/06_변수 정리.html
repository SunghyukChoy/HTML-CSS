<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수 정리</title>
  <script>
   // 변수 선언
   var box;

   // 변수 box에 100 저장
   box = 100;

   // 변수 box에 데이터를 지우고 30을 재저장
   box = 30;

   // 출력문을 사용하여 변수 box에 저장된 데이터를 화면에 출력
   document.write('box = ');
   document.write(box);
  </script>
</head>
<body>
  
</body>
</html>
