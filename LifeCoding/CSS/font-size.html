<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #px {      
      font-size: 16px;
      /* 폰트 사이즈 가변적이지 않음. */
    }
    #rem {
      font-size: 1rem;
      /* 폰트 사이즈 가변적임.  */
      /* html 폰트 사이즈를 기준으로 배수값 */
    }
  </style>
</head>
<body>
  <div id="px">PX</div>
  <div id="rem">REM</div>
</body>
</html>
