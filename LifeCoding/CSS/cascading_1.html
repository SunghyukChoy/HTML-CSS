<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li {
      color: red;
    }
    #idsel {
      color: blue;
    }
    .classsel {
      color: green;
    }
  </style>
</head>
<body>
  <ul>
    <li>html</li>
    <li id="idsel" class="classsel" style="color: powderblue;">css</li>
    <li>javascript</li>
  </ul>
  <ol>
    <li>우선순위</li>
    <li>style attribute</li>
    <li>id selector</li>
    <li>class selector</li>
    <li>tag selector</li>
  </ol>
  <!-- 우선순위가 결정되는 방법 : 구체적이고 명시적일수록 더욱 높은 우선순위를 갖는다. 포괄적이고 일반적일수록 낮은 우선순위를 갖는다. 직접 속성값을 지정하는 선택자, 하나의 태그에 하나의 id만 부여할 수 있는 id 선택자. 여러 태그에 같은 클래스를 부여할 수 있는 클래스 선택자. 가장 포괄적인 태그 선택자 순. -->
  <!-- 모든 태그에 스타일을 지정한 후 원하는 태그에 다시 스타일을 지정함으로써 생산성을 높일 수 있음. -->
  <!-- 어떤 선택자를 쓰던 그것을 뛰어넘는 방법 : 속성값 뒤에 !important를 붙여줌. -->
</body>
</html>
