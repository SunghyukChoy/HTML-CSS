<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   /*  * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    } */

    .wrap {
      background-color: slateblue;
      padding: 0.5rem;
      /* padding 값을 지우면 크기가 완전히 없어져버림. */
      width: 300px;
      box-sizing: border-box;

      /* 아래의 div 블록들에 float:left 속성을 부여하면 .wrap 블록의 height가 줄어들게 됨. */
      /* 자식 요소가 float 속성을 가지게 되면 자식을 집나간 자식 취급하여 자식이 갖는 크기를 갖지 않게 됨.*/

      /* 다시 자식임을 선언하기 위해, 이러한 문제를 해결하기 위해 overflow 속성을 줌. 속성값은 auto 또는 hidden*/
      /* overflow 속성은 원래 컨텐츠들이 많아졌을 떄 스크롤이 생기는데 이것에 대한 설정 */
      overflow: hidden;
    }

    .wrap > div {
      background-color: #333;
      width: 50px;
      height: 50px;
      margin: 0.5rem;
      color: #fff;
      float: left;
      text-align: center;
      line-height: 50px;

    }

    footer {
      width: 300px;
      height: 100px;
      background-color: yellowgreen;
      margin-top: 0.5rem;
      clear: both;
    }


  </style>
</head>

<body>
  <div class="wrap">
    <div>first</div>
    <div>second</div>
    <div>third</div>
    <footer></footer>
  </div>
  <!-- <footer></footer> -->
</body>

</html>
