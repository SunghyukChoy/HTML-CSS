<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #type1 {
      font-size: 5rem;
      font-family: Arial, Helvetica, sans-serif;
      /* 사용자가 Arial이라는 폰트가 없는 경우 Helvetica 폰트 사용. 퐅느 이름에 공백이 들어가는 경우 ""로 묶어줌.  */
      
      /* serif는 글꼴에서 사용하는 장식(삐침 등.)을 의미. sans는 부정을 의미. 브라우저가 sans-serif인 글꼴 중에 하나를 찾아서 표현. monospace는 고정폭. */
      font-weight: bold; 
      /* 폰트 굵게 */
      line-height: 2;
      /* 폰트사이즈의 2배만큼 줄 간격이 떨어진다라는 뜻. */
      /* 자간. 1.2가 기본값. px로 줄 수도 있지만 폰트 사이즈 변경 시 부자연스러울 수 있음. */
      
    }
    #type2 {
      font: bold 5rem/2 Arial, Helvetica, sans-serif;
      /* 앞의 속성값들을 한번에 기재한 것. 순서 지켜야 함. 순서는 검색 참조.  */
    }
  </style>
</head>
<body>
  <p id="type1">
    Hello world
    <br>
    Hello world
  </p>
  <p id="type2">
    Hello world
    <br>
    Hello world
  </p>
</body>
</html>
