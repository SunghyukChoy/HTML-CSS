<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      color: tomato;
    }
    h2 {
      color: rgb(255, 255, 255);
      /* red,green,blue의 조합. 0~255까지 256색 선택 가능 */
      background-color: rgb(0, 0, 0);
    }
    h3 {
      color: #FFFFFF;
      background-color: #000000;
      background-color: #FF0000;
      background-color: #00FF00;
      background-color: #0000FF;
      /* 두 자리씩 끊어서 red, green, blue.  FF는 rgb에서의 255 값. 00은 0값 */      
    }
  </style>
</head>
<body>
  <h1>Hello world</h1>
  <h2>Hello world</h2>
  <h3>Hello world</h3>
</body>
</html>
