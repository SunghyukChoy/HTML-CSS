<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      border: 3px solid blue;
    }
    div {
      border: 5px solid tomato;
      margin: 10px;
    }
    #me {      
      left: 100px;
      /* 좌로부터 100px 떨어진 공간으로 이동 */
      top: 100px;
      /* 위로부터 100px 떨어진 공간으로 이동 */

      position: relative;
      

      /* position을  relative로 줘야 부모로부터 상대적인 값(자신이 원래 있었던 위치)을 갖고 위치 이동을 하게 됨*/

      /* position의 기본값은 static  */
      /* static으로 지정하면 left,right,top,bottom 등의 오프셋 값을 무시, 원래 위치해야 하는 곳에 정적으로 위치 */

      /* 만약 left, right 값이 동시에 있다면 ? left 값을 따름. 코딩 순서 상관 없이. */
      /* 만약 top, bottom 값이 동시에 있다면 ? top 값을 따름. 코딩 순서 상관 없이. */
    } 
  </style>
</head>
<body>
  <div id="other">other</div>
  <div id="parent">parent
    <div id="me">me</div>
  </div>
</body>
</html>
