<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigator 객체-1</title>
  <script>
    // 브라우저의 정보를 제공하는 객체다. 주로 호환성 문제등을 위해서 사용한다.
    // 크로스브라우징 : 웹 페이지 제작 시에 모든 브라우저에서 깨지지 않고 의도한 대로 올바르게(호환성) 나오게 하는 작업을 말한다. [HTML, CSS, Javascript 작성 시 W3C의 웹 규격에 맞는 코딩을 함으로써 어느 브라우저, 기기에서 사이트가 의도된 대로 보여지고 작동되는 기법.]

    // 아래 명령을 통해서 이 객체의 모든 프로퍼티를 열람할 수 있다.
    console.dir(navigator);
    console.log(navigator);

    // 웹브라우저의 이름이다. IE는 Microsoft Internet Explorer, 파이어폭스, 크롬등은 Nescape로 표시한다.
    console.dir(navigator.appName);
    // 브라우저의 버전을 의미한다.
    console.dir(navigator.appVersion);
    // 브라우저가 서버측으로 전송하는 USER-AGENT HTTP 헤더의 내용이다. appVersion과 비슷하다.
    console.dir(navigator.userAgent);
    // 브라우저가 동작하고 있는 운영체제에 대한 정보다.
    console.dir(navigator.platform);
  </script>
</head>

<body>

</body>

</html>
