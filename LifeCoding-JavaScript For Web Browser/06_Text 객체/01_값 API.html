<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>값 API</title>
</head>
<!-- 텍스트 노드는 DOM에서 실질적인 데이터가 저장되는 객체이다. 따라서 텍스트 노드에는 값과 관련된 여러 기능들이 있는데 이번 시간에는 값을 가져오는 두개의 API를 알아본다. -->
<!-- 
    nodeValue
    data
 -->

<body>
  <ul>
    <li id="target">html</li>
    <li>css</li>
    <li>JavaScript</li>
  </ul>
  <script>
    var t = document.getElementById('target').firstChild; // Text 객체 // "html"
    console.log(t.nodeValue); // "html"
    // t.nodeValue = "jQuery";
    console.log(t.data); // "html"
  </script>
</body>

</html>
