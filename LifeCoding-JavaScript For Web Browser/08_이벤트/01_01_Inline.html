<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline</title>

</head>

<body>
  <!-- 인라인(inline) 방식으로 이벤트를 등록하는 방법을 알아보자. 인라인 방식은 이벤트를 이벤트 대상의 태그 속성으로 지정하는 것이다 -->
  <input type="button" onclick="alert('Hello world');" value="button" />

  <!-- 이벤트가 발생한 대상을 필요로하는 경우 this를 통해서 참조할 수 있다. -->
  <!--자기 자신을 참조하는 불편한 방법-->
  <input type="button" id="target" onclick="alert('Hello world, '+document.getElementById('target').value);"
    value="button" />

  <!--this를 통해서 간편하게 참조할 수 있다-->
  <input type="button" onclick="alert('Hello world, '+this.value);" value="button" />
  <!-- this는 이벤트가 동작하고 있는 엘리먼트를 가리킴 -->

  <!-- 인라인 방식은 태그에 이벤트가 포함되기 때문에 이벤트의 소재를 파악하는 것이 편리하다. 하지만 정보인 HTML과 제어인 JavaScript가 혼재된 형태이기 때문에 바람직한 방법이라고 할수는 없다.  -->


  <!-- js 코드가 html 코드 안에 혼재하는 inline 방식은 정보를 나타내는 html의 가치를 떨어뜨리는 것이다  -->
</body>

</html>
