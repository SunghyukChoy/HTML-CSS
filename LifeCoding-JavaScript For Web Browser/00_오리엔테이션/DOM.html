<!DOCTYPE html>
<html lang="ko">

</head>

<body>
  <img src="https://s3.ap-northeast-2.amazonaws.com/opentutorials-user-file/course/94.png" alt="" />
  <img src="https://s3.ap-northeast-2.amazonaws.com/opentutorials-user-file/course/94.png" alt="" />

  <script>
    /* Document Object Model. 웹페이지의 내용을 제어한다. window의 프로퍼티인 document 프로퍼티에 할당된 Document 객체가 이러한 작업을 담당한다. 
    Document 객체의 프로퍼티는 문서 내의 주요 엘리먼트에 접근할 수 있는 객체를 제공한다. */

    // body 객체
    console.log(document.body);
    // 이미지 객체들의 리스트
    console.log(document.images);
  </script>

  <script>
    // 또한 특정한 엘러먼트의 객체를 획득할 수 있는 메소드도 제공한다. 

    // body 객체
    console.log(document.getElementsByTagName('body')[0]);
    // 이미지 객체들의 리스트
    console.log(document.getElementsByTagName('img'));
  </script>
</body>

</html>
