<body>
  <img src="https://pbs.twimg.com/media/DclhdsDV4AA3lY3?format=jpg&name=large" alt="">
  <script>
    /* 개발자 도구의 콘솔창에서 실행할 것 */
    var imgs = document.getElementsByTagName('img');
    /* document 객체의 getElementsByTagName 메서드를 매개변수 'img' 를 넣어서 실행시킴 */
    /* 변수 imgs에 담음. elements. 북수형을 의미. 배열의 형태로 가져옴 */
    imgs[
      0
      ]; // 첫 번째 element. 첫 번 째 img 태그. <img src="https://pbs.twimg.com/media/DclhdsDV4AA3lY3?format=jpg&name=large" alt="">
    imgs[0].style.width = "500px"; // 첫 번째 img 태그의 width 값이 500px로 바뀜.
  </script>

  <br>
  <p>웹브라우저의 구성요소들은 하나하나가 객체화되어 있다. 자바스크립트로 이 객체를 제어해서 웹브라우저를 제어할 수 있게 된다. 이 객체들은 서로 계층적인 관계로 구조화되어 있다. BOM과 DOM은 이 구조를
    구성하고 있는 가장 큰 틀의 분류라고 할 수 있다.이 관계를 그림으로 나타내면 아래와 같다.</p>

  <!-- 브라우저, 웹페이지를 제어하기 위해서는 객체가 필요하고 객체를 만드는 주체는 웹브라우저이며 준비된 객체를 자바스크립트로 제어함으로써 문서를 제어할 수 있게 된다. -->
  <!-- window : 전역객체, window 또는 frame을 제어하기 위한 객체 -->
  <!--   JavaScript Core : JavaScript 언어 자체에 정의되어 있는 객체들. -->
  <!-- BOM : Browser Object Model. 웹페이지의 내용을 제외한 브라우저의 각종 요소들을 객체화시킨 것이다. 전역객체 Window의 프로퍼티에 속한 객체들이 이에 속한다. window 객체 프로퍼티 중 하나. 웹페이지의 url을 알아낸다거나, 현재 웹페이지를 reload 한다거나 또는 경고창을 띄운다거나.. 이러한 것들을 담당하는 객체 -->
  <!-- document : window 객체 프로퍼티 중 하나. window 객체의 프로퍼티에 저장되어 있는 객체. window.document 또는 그냥 document로 접근. 앞에 객체의 이름을 기술하지 않으면 암시적으로 window 객체의 자식인 window 객체의 프로퍼티를 의미. 웹페이지의 문서를 제어한다. body 태그, img 태그 등등..-->
  <!-- DOM : Document Object Model. 웹페이지의 내용을 제어한다. window의 프로퍼티인 document 프로퍼터에 할당된 Document 객체가 이러한 작업을 담당한다. 
  Document 객체의 프로퍼티는 문서 내의 주요 엘리먼트에 접근할 수 있는 객체를 제공한다.
  -->

</body>
