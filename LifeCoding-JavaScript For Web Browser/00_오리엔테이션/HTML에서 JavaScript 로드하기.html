<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /* var head = document.getElementById("head");
    head.addEventListener('click', function () {
      alert('헤드 태그 안 스크립트 실행 성공');
    }) */
    /* 위의 코드는 실행되지 않음. 위부터 아래로 코드를 읽어내릴 때 id가 head인 element(태그)를 찾을 수 없기 때문. 브라우저의 개발자 도구 콘솔에서 Uncaught TypeError: Cannot read property 'addEventListener' of null 메세지 출력. null인 변수 head의 이벤트를 실행시킬 수 없다는 의미. */
    window.onload = function () {
      var head = document.getElementById("head");
      head.addEventListener('click', function () {
        alert('헤드 태그 안 스크립트 실행 성공');
      })
    }
    /* window.onload : 현재 웹페이지의 모든 코드가 읽힌 후(이미지나 스크립트 등) 함수 실행. */
    /* 외부 파일을 로드해서 스크립트 태그를 로드 시 스크립트 태그를 헤드 태그 안에 넣는 것이 바디 태그의 마지막에 넣는 것보다 느림. 스크립트 태그가 랜더링 된 후 다음 태그들을 읽기 때문에 사용자 입장에서는 흰 화면만 보이게 됨. 바디 태그 안에 있다면 스크립트 태그 외의 읽힌 코드들은 화면에 출력되지 때문에 더 빠르게 느껴짐 */
  </script>
</head>

<body>
  <!--inline 방식 :  inline 방식은 태그에 직접 자바스크립트를 기술하는 방식이다. 장점은 태그에 연관된 스크립트가 분명하게 드러난다는 점이다. 하지만 정보와 제어가 섞여 있기 때문에 정보로서의 가치가 떨어진다. -->
  <input type="button" onclick="alert('Hellow World')" value="Hello World" />
  <!-- onclick="" : HTML의 문법, alert('') : js의 문법  -->
  <!-- onclick 속성의 속성값은 js라고 약속되어 있기 때문에 브라우저가 js 코드로 해석한다 -->

  <!-- script 방식 : 정보와 제어의 분리. 유지보수에 용이 -->
  <input type="button" id="hw" value="Hello World" />
  <script type="text/javascript">
    /* type 속성은 6버젼 이후 생략해도 무관하다 */
    /* script 태그를 만나면 이후의 코드는 js 코드로 해석한다 */
    var hw = document.getElementById("hw");
    hw.addEventListener('click', function () {
      alert('Hello World');
    })
  </script>

  <!-- 외부파일 로드 방식 : HTML 코드 안에서 js 코드를 완전히 제거할 수 있음. 외부파일만 수정함으로써 유지보수가 용이. 여러 html 문서 안에서 js 코드를 간편하게 재사용할 수 있다. js 파일을 cache로 만듦으로써 서버와 클라이언트간의 주고받는 데이터양을 줄여준다. -->
  <input type="button" id="ex" value="외부파일 불러오기" />
  <script src="script.js"></script>

  <input type="button" id="head" value="헤드 태그 안 스크립트" />

</body>

</html>
