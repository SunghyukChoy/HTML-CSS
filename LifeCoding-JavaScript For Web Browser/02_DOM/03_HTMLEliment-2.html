<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMLEliment-2</title>
  <script>

  </script>
</head>

<body>
  <a id="anchor" href="http://opentutorials.org">opentutorials</a>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li id="list">JavaScript</li>
  </ul>
  <input type="button" id="button" value="button" />
  <br />

  <script>
    var target = document.getElementById('list');
    console.log(target.constructor.name); // HTMLLIElement

    var target = document.getElementById('anchor');
    console.log(target.constructor.name); // HTMLAnchorElement

    var target = document.getElementById('button');
    console.log(target.constructor.name); // HTMLInputElement
    // 이를 통해서 알 수 있는 것은 엘리먼트의 종류에 따라서 리턴되는 객체가 조금씩 다르다는 것이다.
    // 각각의 Element를 제어하기 위한 객체가 다르다. => 각각의 객체가 갖고 있는 프로퍼티(기능)가 다르다.
    // 모두 HTMLElement라는 공통적인 특성도 갖고 있으므로 공통적인 프로퍼티도 갖고 있다.

    // 아래는 HTMLLIElement DOM의 스펙이다. 출처 : https://www.w3.org/TR/2003/REC-DOM-Level-2-HTML-20030109/html.html#ID-74680021
    /* interface HTMLLIElement: HTMLElement {
      attribute DOMString type;
      attribute long value;
    }; */
    var target = document.getElementById('list');
    target.type = "square"; // 리스트의 앞에 붙는 점 모양을 네모로 바꾸었다.
    // li 태그에서는 의미가 있지만 a 태그에서는 의미가 없기 때문에 이러한 기능이 없다.

    // 아래는 HTMLAnchorElement DOM의 스펙이다. 출처 : https://www.w3.org/TR/DOM-Level-2-HTML/html.html#ID-48250443
    /* interface HTMLAnchorElement: HTMLElement {
      attribute DOMString accessKey;
      attribute DOMString charset;
      attribute DOMString coords;
      attribute DOMString href;
      attribute DOMString hreflang;
      attribute DOMString name;
      attribute DOMString rel;
      attribute DOMString rev;
      attribute DOMString shape;
      attribute long tabIndex;
      attribute DOMString target;
      attribute DOMString type;
      void blur();
      void focus();
    }; */
    var target = document.getElementById('anchor');
    target.href = "https://www.google.com/";

    // 즉 엘리먼트 객체에 따라서 프로퍼티가 다르다는 것을 알 수 있다.

    // 하지만 모든 엘리먼트들은 HTMLElement를 상속 받고 있다.
    // interface HTMLLIElement : HTMLElement {
    // interface HTMLAnchorElement : HTMLElement {
    // HTMLElement DOM 스펙
    /* interface HTMLElement: Element {
      attribute DOMString id;
      attribute DOMString title;
      attribute DOMString lang;
      attribute DOMString dir;
      attribute DOMString className;
    }; */
  </script>

  <img src="../img/DOMTree.png" alt="" />

  <!-- 모든 엘리먼트는 HTMLElement의 자식이다. 따라서 HTMLElement의 프로퍼티를 똑같이 가지고 있다. 동시에 엘리먼트의 성격에 따라서 자신만의 프로퍼티를 가지고 있는데 이것은 엘리먼트의 성격에 따라서 달라진다. HTMLElement는 Element의 자식이고 Element는 Node의 자식이다. Node는 Object의 자식이다. 이러한 관계를 DOM Tree라고 한다. -->
  <!-- 이러한 관계를 이해하지 못하면 필요한 API를 찾아내는 것이 어렵거나 몹시 혼란스러울 것이다. 다행인 것은 jQuery와 같은 라이브러리를 이용한다면 이러한 관계를 몰라도 된다.  -->
</body>

</html>
