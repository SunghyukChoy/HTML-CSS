<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 객체-3</title>
  <script>

  </script>
</head>

<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    var li = $('li');
    li.map(function (index, elem) {
      // 매개변수로 함수를 받은 map jQuery 메서드
      // map은 jQuery 객체의 엘리먼트를 하나씩 순회한다. 
      // 선택한 엘리먼트 하나씩 조회할 때마다 함수 실행
      console.log(index, elem);
      console.log(elem.constructor);
      // 이 메서드는 매개변수로 엘리먼트의 인덱스와 엘리먼트(DOM 객체)를 받는다
      $(elem).css('color', 'red');
      // DOM 객체를 jQuery 객체로 바꾸어 jQuery 메서드 실행
    });
  </script>
  <!-- API : Application Program Intergace -->
  <!-- 제어할 대상을 선택한 후에는 대상에 대한 연산을 해야한다. .css와 .attr은 jQuery 객체가 가지고 있는 메소드 중의 하나인데, jQuery는 그 외에도 많은 API를 제공하고 있다. 이에 대한 내용은 jQuery API를 참고하자. https://api.jquery.com -->
</body>

</html>
