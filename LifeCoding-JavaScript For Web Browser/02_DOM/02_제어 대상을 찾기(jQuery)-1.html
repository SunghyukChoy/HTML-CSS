<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제어 대상을 찾기(jQuery)-1</title>
  <script>
    /* jQuery를 이용하면 DOM을 사용하는 것 보다 훨씬 효율적으로 필요한 객체를 조회할 수 있다. jQuery는 객체를 조회할 때 CSS 선택자를 이용한다. */

    $('li').css('color', 'red');
    /* $() 는 jQuery의 함수이다.이 함수의 인자로 CSS 선택자(li) 를 전달하면 jQuery 객체라는 것을 리턴한다.이 객체는 선택자에 해당하는 엘리먼트를 제어하는 다양한 메소드를 가지고 있다. 위의 코드에서 css는 선택자에 해당하는 객체들의 style에 color: red로 변경한다. */
  </script>
</head>

<body>

</body>

</html>
