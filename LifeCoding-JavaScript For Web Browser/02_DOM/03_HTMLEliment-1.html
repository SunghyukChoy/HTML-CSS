<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMLEliment-1</title>
  <script>

  </script>
</head>

<body>
  <!-- getElement* 메소드를 통해서 원하는 객체를 조회했다면 이 객체들을 대상으로 구체적인 작업을 처리해야 한다. 이를 위해서는 획득한 객체가 무엇인지 알아야 한다. 그래야 적절한 메소드나 프로퍼티를 사용할 수 있다.
    아래 코드는 getElement*의 리턴 값을 보여준다.  -->
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li id="active">JavaScript</li>
  </ul>

  <script>
    var li = document.getElementById('active');
    console.log(li.constructor.name); // HTMLLIElement
    // HTML LI Element : HTML + 조회한 객체 + Element
    // document.getElementById()의 리턴 데이터 타입은 HTMLElement
    var lis = document.getElementsByTagName('li');
    console.log(lis.constructor.name); // HTMLCollection
    // document.getElementsByTagName()의 리턴 데이터 타입은 HTMLLIElement
    // 즉 실행결과가 하나인 경우 HTMLLIELement, 복수인 경우 HTMLCollection을 리턴하고 있다. 
  </script>
</body>

</html>
