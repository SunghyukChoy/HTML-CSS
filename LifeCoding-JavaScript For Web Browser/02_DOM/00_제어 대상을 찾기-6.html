<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제어 대상을 찾기-6</title>
  <script>

  </script>
</head>

<body>
  <!-- css 선택자의 문법을 이용해서 객체를 조회할수도 있다. -->
  <ul>
    <li>HTML</li>
    <li class="active">CSS</li>
    <li class="active">JavaScript</li>
    <li class="active">jQuery</li>
  </ul>
  <ol>
    <li>HTML</li>
    <li class="active">CSS</li>
    <li id="active">JavaScript</li>
  </ol>

  <h2>hello</h2>
  <script>
    var lis = document.querySelectorAll("li");
    // 모든 li 태그를 유사배열 형태로 리턴
    for (var i = 0; i < lis.length; i++) {
      lis[i].style.color = 'red';
    }

    var lis2 = document.querySelectorAll('.active');
    /* for (var name in lis2) {
      lis2[name].style.color = 'blue';
    } */ // 왜 이 형태의 for문 사용하면 아래의 querySelector 메서드 작동 안 하지?
    for (var i = 0; i < lis2.length; i++) {
      lis2[i].style.color = 'blue';
    }

    var li = document.querySelector('#active');
    li.style.color = 'orange';

    var hello = document.querySelector('h2');
    hello.style.color = 'yellow';
  </script>
</body>

</html>
