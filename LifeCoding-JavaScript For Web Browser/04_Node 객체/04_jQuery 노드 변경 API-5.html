<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_jQuery 노드 변경 API-5</title>
</head>

<body>
  <!-- dom manipulation API의 인자로 특정 노드를 선택하면 이동의 효과가 난다.  -->
  <div class="target" id="target1">
    target 1
  </div>

  <div id="source">source</div>

  <input type="button" value="append source to target 1" id="btn1" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $('#btn1').click(function () {
      $('#target1').append($('#source'));
      // $('#target1').prepend($('#source'));
      // $('#target1').before($('#source'));
      // $('#target1').after($('#source'));
    })
  </script>
</body>

</html>
