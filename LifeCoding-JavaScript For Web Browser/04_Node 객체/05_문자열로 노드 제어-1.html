<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_문자열로 노드 제어-1</title>
</head>
<!-- 노드 변경 API에서는 여러 메소드를 이용해서 노드를 제어하는 방법에 대해서 알아봤다. 그런데 이 방식은 복잡하고 장황하다. 좀 더 편리하게 노드를 조작하는 방법을 알아보자. -->

<body>
  <!-- innerHTML는 문자열로 자식 노드를 만들 수 있는 기능을 제공한다. 또한 자식 노드의 값을 읽어올 수도 있다.  -->
  <ul id="target">
    <li>HTML</li>
    <li>CSS</li>
  </ul>
  <input type="button" onclick="get();" value="get" />
  <input type="button" onclick="set();" value="set" />
  <script>
    function get() {
      var target = document.getElementById('target');
      alert(target.innerHTML);
      // target의 하위 엘리먼트 코드를 그대로 출력
    }

    function set() {
      var target = document.getElementById('target');
      target.innerHTML = "<li>JavaScript Core</li><li>BOM</li><li>DOM</li>";
      // innerHTML 프로퍼티 값을 다시 지정
    }
  </script>
</body>

</html>
