<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>on API 사용법-2</title>
</head>

<body>
  <!-- late binding : jQuery는 존재하지 않는 엘리먼트에도 이벤트를 등록할 수 있는 기능을 제공한다 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- <script>
    $('ul').on('click', 'a, li', function (event) {
      console.log(this.tagName);
    })
  </script>
  <ul>
    <li><a href="#">HTML</a></li>
    <li><a href="#">CSS</a></li>
    <li><a href="#">JavaScript</a></li>
  </ul> -->
  <!-- 위의 코드는 실행되지 않는다. ul 엘리먼트가 존재하지 않을 때 이벤트 설치를 시도하고 있기 때문이다. 존재하지 않는 엘리먼트에 이벤트를 달 수 없다는 것은 이미 배운 바가 있다. 그런데 jQuery는 존재하지 않는 엘리먼트에게도 이벤트를 설치할 수 있다.  -->
  <script>
    $('body').on('click', 'a, li', function (event) {
      // body 엘리먼트(이미 존재하는 엘리먼트)에 이벤트 설치가 가능하고 그 하위 엘리먼트에 이벤트를 설치해 사용할 수 있게 된다
      console.log(this.tagName);
    })
  </script>
  <ul>
    <li><a href="#">HTML</a></li>
    <li><a href="#">CSS</a></li>
    <li><a href="#">JavaScript</a></li>
  </ul>
</body>

</html>
