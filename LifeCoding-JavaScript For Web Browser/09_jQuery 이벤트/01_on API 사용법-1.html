<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>on API 사용법-1</title>
</head>

<body>
  <!-- on은 jQuery에서 가장 중요한 이벤트 API이다. on API를 통해서 jQuery에서 이벤트를 다루는 방법을 알아보자.
  on의 기본적인 문법은 아래와 같다. -->

  <!-- .on( events [, selector ] [, data ], handler(eventObject) ) 대괄호는 안에 있는 것들은 생략 가능 -->
  <!-- 
    event : 등록하고자 하는 이벤트 타입을 지정한다. (예: "click")
    selector : 이벤트가 설치된 엘리먼트의 하위 엘리먼트를 이벤트 대상으로 필터링함. 생략 가능한 인자
    data : 이벤트가 실행될 때 핸들러로 전달될 데이터를 설정함. 생략 가능한 인자
    handler : 이벤트 핸들러 함수
   -->

  <!-- selector 파라미터는 이벤트 대상을 필터링한다. 아래 예제를 보자. -->
  <ul>
    <li><a href="#">HTML</a></li>
    <li><a href="#">CSS</a></li>
    <li><a href="#">JavaScript</a></li>
  </ul>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $('ul').on('click', 'a, li', function (event) {
      console.log(this.tagName);
      // this : 사용자가 실제 클릭한 태그
      // a 태그 클릭 시 실행결과
      // A
      // LI
      /* 위의 예제는 ul 엘리먼트의 하위 엘리먼트 중에  a, li 엘리먼트들에 대해서만 이벤트가 발생한다. 주의 할 것은 ul 엘리먼트는 이벤트가 발생하지 않는다는 점이다. 이것은 jQuery에서 이벤트 버블링을 구현하는 방법이기도 하다. */
    })
  </script>
</body>

</html>
