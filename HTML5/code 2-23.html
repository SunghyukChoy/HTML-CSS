<!DOCTYPE html>
<html>
    <head>
        <title>html text basic page</title>
    </head>
    <body>
        <audio src="audiosample.mp3" controls = "controls" autoplay = "autoplay"></audio>
        <audio src="audiosample.ogg" controls = "controls" autoplay = "autoplay"></audio>
        <!--위의 autoplay = "autoplay" 는 XHTML5 표기 방식-->
        <!--위의 두 줄과 아래의 두 줄은 같은 코드(오토플레이 설정하는 방법)-->
        <audio src="audiosample.mp3" controls autoplay></audio>
        <audio src="audiosample.ogg" controls autoplay></audio>
    </body>
</html>
