<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비디오</title>
</head>
<body>
  <h2>비디오(video)</h2>
  <ul>
    <li>비디오 재생시에는 video 태그를 사용한다.</li>
    <li>video 태그의 자식요소로 source 태그와 src 속성 값으로 video 파일의 경로를, type="video/mp4"를 입력한다.</li>
    <li>video 태그의 속성<ul>
      <li>controls : 재생 관련 제어도구 보이기</li>
      <li>autoplay : 자동 실행</li>
      <li>loop : 반복 실행</li>
      <li>muted : 음소거</li>
      <li>poster : 포스터 이미지 지정</li>
      <!--포스터 이미지 : 동영상 미리보기 이미지-->
    </ul></li>
  </ul>
  <hr>
  <video controls poster="http://wooreeweb.com/img/ab.png">
    <source src="http://wooreeweb.com/media/movie.mp4" type="video/mp4">
    <!--구형 브라우저에서 동영상 재생 불가능 시 나오는 텍스트-->
    현재 사용하는 브라우저는 동영상을 지원하지 않는 구형 브라우저입니다. 사용자의 보안성을 위하여 최신 브라우저로 변경하세요!
  </video>
  
</body>
</html>
