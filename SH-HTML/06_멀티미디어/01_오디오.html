<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오디오</title>
</head>

<body>
  <h2>오디오(audio)</h2>
  <ul>
    <li>오디오 재생시에는 audio 태그를 사용한다.</li>
    <li>audio 태그의 자식요소로 source 태그와 src 속석으로 audio 파일의 경로를 입력한다</li>
    <li>오디오 테그의 속성<ul>
        <li>controls : 재생 관련 제어도구 보이기</li>
        <li>autoplay : 자동 실행</li>
        <li>loop : 반복 실행</li>
        <li>muted : 음소거</li>
      </ul>
    </li>
  </ul>
  <hr>
  <audio controls>
    <source src="http://wooreeweb.com/media/good_starts.mp3">
  </audio>
</body></html>
