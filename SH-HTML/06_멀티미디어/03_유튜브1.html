<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>유튜브1</title>
</head>
<body>
  <h2>유튜브 동영상</h2>
  <ol>
    <li>유튜브 접속 후 원하는 동영상을 찾는다</li>
    <li>광고 후 본 동영상이 재생될 떄 마우스 오른쪾 클릭 후</li>
    <li>"소스 코드 복사" 클릭 후 원하는 위치에 코드를 붙여넣는다</li>
    <li>동영상의 크기 조정은 태그 내부의 width, height 속성 또는 CSS로 제어한다</li>    
  </ol>
  <hr>
  <iframe width="640" height="360" src="https://www.youtube.com/embed/YhVDUTGDp0M" frameborder="0"     
  gesture="media" allowfullscreen></iframe>
  <!--frameborder : 동영상 테두리값. 0은 테두리 없음.YhVDUTGDp0M은 동영상 고유값-->
</body>
</html>
