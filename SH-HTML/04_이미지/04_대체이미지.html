<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>대체 이미지</title>
</head>

<body>
  <h3>대체 이미지</h3>
  <ul>
    <li>이미지를 사용할 공간(영역)에 임시로 이미지를 삽입하는 것</li>
    <li>주로 프로토타입 레이아웃 작업시 사용</li>
  </ul>
  <hr>

  <p>(1)가상 영역</p>
  <figure>
    <img src="http://placehold.it/400x300" alt="">
    <figcaption>http://placehold.it/너비x높이</figcaption>
  </figure>

  <p>(2)대체 이미지 삽입</p>
  <figure>
    <img src="http://lorempixel.com/400/200" alt="">
    <figcaption>http://lorempixel.com/너비/높이</figcaption>
  </figure>
  <figure>
    <img src="http://lorempixel.com/g/400/200" alt="">
    <figcaption>http://lorempixel.com/g/너비/높이</figcaption>
  </figure>
  <figure>
    <img src="http://lorempixel.com/400/200/abstract" alt="">
    <figcaption>http://lorempixel.com/너비/높이/분류 : 분류(이미지의 종류)는 abstract(기하학적 이미지), animals(동물), cats(고양이), food, nightlife(야경), fashion, nature, sports, people, technics, transport</figcaption>
  </figure>
  <!--상황에 따따 약간씩 다르게 나타남-->
</body></html>
