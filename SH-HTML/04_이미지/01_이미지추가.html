<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지</title>
</head>

<body>
  <h2>이미지 추가하기</h2>
  <hr>

  <h4>img 태그</h4>
  <!--ul>li*3-->
  <ul>
    <li>이미지를 삽입할 때 사용하는 태그</li>
    <li>종료 태그가 없는 빈태그</li>
    <li>속성
      <ul>
        <li>src 속성 : source, 이미지경로(jpg, png, gif)</li>
        <li>alt 속성 : 이미지 설명. 음성으로 알려줌 - 웹 접근성 필수 요소</li>
        <li>title 속성 : 이미지 제목. 도움말 팁으로 알려줌</li>
      </ul>
    </li>
  </ul>
  <hr>

  <!--(1)이미지만 추가: 비표준-->
  <p><img src="http://wooreeweb.com/img/h01.jpg"></p>
  <!--(2)이미지와 설명: 웹 ㅔ표준 및 접근성 충족-->
  <p><img src="http://wooreeweb.com/img/h02.jpg" alt="설명"></p>
  <!--(3)이미지와 설명, 제목(도움말)-->
  <p><img src="http://wooreeweb.com/img/h03.jpg" alt="설명" title="도움말"></p>
</body></html>
