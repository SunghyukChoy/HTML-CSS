<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>테이블</title>
</head>
<body>
  <fieldset>
    <legend>테이블 태그</legend>
    <ul>
      <li>table : 표</li>
      <li>thead : 머리말(Table Head)</li>
      <li>tbody : 본문(Table Body)</li>
      <li>tfoot : 꼬리말(Table Footer)</li>
      <li>tr : 행(Table Row/Record)</li>
      <li>th : 제목(Table Header)</li>
      <li>td : 내용, 열, 데이터(Table Data)</li>
    </ul>
  </fieldset>
  <hr>
  
  <!--테이블 작성 예-->
  <!--행을 만들고 열을 만듦 tr을 만들고 td를 만듦
  기본적으로 tr이 반드시 존재해야 하며 tr과 같은 갯수의 td가 있어야 함
  -->
  <table border="1">
    <tr>  <!--첫번째행.일반적으로 제목을 넣는 열-->
           <!--첫번째열이 제목이 될 수도 있음 그럴 떈 각 행의 첫번째 열이 th가 됨. -->    
      <th>1열 제목</th>
      <th>2열 제목</th>
      <th>3열 제목</th>
    </tr>
    <tr> 
      <td>2행 1열</td>
      <td>2행 2열</td>
      <td>2행 3열</td>
    </tr>     
    <tr>
      <td>3행 1열</td>
      <td>3행 2열</td>
      <td>3행 3열</td>      
    </tr>
    <tr>
      <td>4행 1열</td>
      <td>4행 2열</td>
      <td>4행 3열</td>
    </tr>
  </table>
</body>
</html>
