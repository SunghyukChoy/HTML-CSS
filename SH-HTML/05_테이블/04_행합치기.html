<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>행 합치기</title>
  <style>
    table, th, td {
      border: 1px solid gray;
      border-collapse: collapse;
      padding: 10px;
    }
    th {
      background-color: gold;      
    }
    th, td { width: 60px;}    
  </style>
</head>
<body>
  <table border="1">
    <caption>행 합치기 : rowspan = "합칠 행의 개수"</caption>
    <tr>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
    </tr>
    <tr>
      <td>2행 1열</td>
      <td rowspan="2">2행 2열</td>
      
      <td>2행 3열</td>
      <td rowspan="3">2행 4열</td>
    </tr>
    <tr>
      <td>3행 1열</td>
      <td rowspan="2">3행 3열</td>
    </tr>
    <tr>
      <td>4행 1열</td>
      <td>4행 2열</td>
    </tr>
  </table>
</body>
</html>
