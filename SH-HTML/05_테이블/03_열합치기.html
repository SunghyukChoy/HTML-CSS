<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>열 합치기</title>
  <style>
    table,
    th,
    td {
      border: 1px solid gray;
      border-collapse: collapse;
      padding: 10px;
    }

    th {
      background-color: gold;
    }

    th,
    td {
      width: 50px;
    }
  </style>
</head>

<body>
  <table border="1">
    <caption>열 합치기 : colspan = "합칠 셀의 개수"</caption>
    <tr>
      <th></th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
    </tr>
    <tr>
      <td>2행 1열</td>
      <td colspan="2">2행 2열</td>
      <!--열을 확장하겠다라는 뜻.-->
      <td>2행 4열</td>
      <td>2행 5열</td>
    </tr>
    <tr>
      <td>3행 1열</td>
      <td>3행 2열</td>
      <td colspan="3">3행 3열</td>
    </tr>
  </table>
</body></html>
