<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>테이블</title>
  <style>
    table, th, td {
      border: 1px solid #09f;
      border-collapse: collapse;
      padding: 10px;
    }
    th {
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <!--테이블 작성 예-->
  <table>
    <tr><th>1열 제목</th>
    <th>2열 제목</th>
    <th>3열 제목</th></tr>
    <tr>
      <td>2행 1열</td>
      <td>2행 2열</td>
      <td>2형 3열</td>
    </tr>
    <tr>
      <td>3행 1열</td>
      <td>3행 2열</td>
      <td>3행 3열</td>
    </tr>
    <tr>
      <td>4행 1열</td>
      <td>4행 2열</td>
      <td>4행 3열</td>
    </tr>
  </table>
</body>
</html>
