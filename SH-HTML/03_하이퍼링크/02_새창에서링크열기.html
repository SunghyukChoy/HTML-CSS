<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>새 창에서 링크 열기</title>
</head>

<body>
  <h2>현재 페이지에서 열기</h2>
  <div>
    <p><a href="http://www.naver.com">네이버</a></p>

    <p><a href="http://www.daum.net" target="_self">다음</a></p>

  </div>

  <hr>

  <h2>새 창(탭)에서 열기</h2>
  <div><a href="http://www.google.com" target="_blank">구글</a></div>
  <!--_blank : 새 탭에서 계속해서 열기-->
  <hr>

  <h2>새 창(탭)에서 열기</h2>
  <div><a href="http://www.google.com" target="new">구글</a></div>
  <!--new: 같은 탭에서 열기-->
</body></html>
