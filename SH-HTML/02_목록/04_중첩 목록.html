<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>중첩 목록</title>
</head>

<body>
  <h2>중첩 목록; Nested List</h2>
  <hr>

  <!--ul>li{순서 없는 목록 $}*4-->
  <ul>
    <li>순서 없는 목록 1</li>
    <li>순서 없는 목록 2
      <!--ul>li{순서 없는 목록 2-$}*3-->
      <ul>
        <li>순서 없는 목록 2-1</li>
        <li>순서 없는 목록 2-2</li>
        <li>순서 없는 목록 2-3</li>
      </ul>
    </li>
    <li>순서 없는 목록 3</li>
    <li>순서 없는 목록 4
      <!--ol>li{순서 있는 목록 4-$}*2-->
      <ol>
        <li>순서 있는 목록 4-1</li>
        <li>순서 있는 목록 4-2</li>
      </ol>
    </li>
  </ul>

</body></html>
