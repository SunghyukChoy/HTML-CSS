<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>hn</title>
</head>

<body>
  <!--h$*6-->
  <h1>h1 : 기본 글자 크기의 2배(2em)</h1>
  <h2>h2 : 기본 글자 크기의 1.5배(1.5em)</h2>
  <h3>h3 : 기본 글자 크기의 1.17배(1.17em)</h3>
  <h4>h4 : 기본 글자 크기의 1배(1em)</h4>
  <h5>h5 : 기본 글자 크기의 0.83배(0.83em)</h5>
  <h6>h6 : 기본 글자 크기의 0.67배(0.67em)</h6>
  <hr>
  <p>heading(h1~h6) : 제목을 표시해주는 태그</p>
  <p>헤딩 태그는 진하게(굻게) 표시됨</p>
  <p>기본 글자 크기 : 16px(화면상의 단위) = 12pt(출력단위) = 100% = 1em</p>
  
</body></html>
