<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>h, em</title>
</head>

<body>
  <h2>i</h2>
  <p><i>italic</i> 의 줄임말</p>
  <p>텍스트를 <i>기울여서 </i>표시</p>

  <h2>em</h2>
  <p><em>emphasis</em> 의 줄임말</p>
  <p><em>강조</em>를 의미하는 <em>시맨틱</em> 태그</p>
  <p>ctrl + shift + i : 태그 클릭 후 변경할 태그로 입력</p>
  <p>ctrl + shift + a : 태그 삽입</p>
</body></html>
