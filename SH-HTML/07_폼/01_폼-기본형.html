<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>폼</title>
  <style>
    /*아이폰 기본 스타일 제거*/
    input {
      -webkit-appearance: none;      
    }     
  </style>
  
  
</head>
<body>
  <form action="aaa.php">
   <!--데이터가 입력이 되어야 하면 form 태그가 들어감.-->
    <label for="">텍스트상자 - 기본형</label>
    <input type="text">
    <!--글자를 넣어줄 수 있는 상자. 단문 위주.-->
    
    <label for="">텍스트상자 - size, ~length</label>
    <input type="text" size="10" maxlength="8" name="uid">
    <!--name: 데이터베이스의 제목을 넣어주는 속성-->
    <!--maxlength, minlength : 입력되는 글자 길이에 제약을 줌.-->
    <label for="">텍스트상자 - autocomplete</label>
    <input type="text" autocomplete="off">
    <!--autocomplete : 자동완성 기능. off는 끄기.-->
    
    <label for="">텍스트상자 - autofocus, placeholder</label>
    <input type="text" autofocus placeholder="내용">
    <!--autofocus : 로딩 시 가장 먼저 커서가 위치하는 곳.-->
    <!--placeholder : 대체텍스트. 상자에 입력해야 되는 내용 설명 등. 
    사용자가 내용 입력 시 지워짐-->
    <label for="">비밀번호</label>
    <input type="password" required>
    <!--required : 필수입력 해야 되는 창.-->
    <!--type 값에 password 입력 시 * 모양으로 나타남-->
    <hr>
    
    <label for="">글상자</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <!--textarea : 텍스트를 여러줄 입력할 수 있는 창 cols = 30 x rows =10은 300자 크기. 마우스로 드래그 시 박스 크기 직접 지정 가능.-->
    
  </form>
</body>
</html>
