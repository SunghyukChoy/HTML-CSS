  <script>
    function findLargestNum(arr) {
      let larger = 0;
      for (let i = 0; i < arr.length; i++) {
        larger = arr[i];
        if(arr[i+1] >= arr[i]) {
          larger = arr[i+1];
        }        
        return larger;
      }    
    }
  </script>
