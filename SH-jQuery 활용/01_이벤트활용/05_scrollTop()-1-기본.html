<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $( function () {
      
      $(window).scroll(function() {
        $('#box').text('스크롤 이동');
      });
    } );
  </script>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body {
      height: 10000px;
      background-image: linear-gradient(180deg, #ce6, #f33);
    }
    #box {
      position: fixed;
      width: 100%;
      height: 50px;
      top: 50%;
      margin-top: -25px;
      font-size: 2em;
      font-weight: bold;
      line-height: 50px;
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>scrollTop()</h1>
  <div id="box"></div>
</body>
</html>
