<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인라인 요소의 특징 - display: inline</title>
  <style>
    /* a, img, sapn, strong, em ... 많이 쓰는 인라인 태그들. */
    /* 한 줄을 차지하지 않고 그 안에 들어가있는 컨텐츠만큼의 부피만 공간을 차지함. 인라인 태그 세 개는 공간이 된다면 옆으로 나란히 위치하게 됨. 공간이 부족하다면 아래로 떨어짐. 인라인 요소는 상하 외부여백(margin) 속성이 적용되지 않음. 컨텐츠 정의 시 상하의 여백은 margin이 아니라 line-height 속성으로 부여함. 인라인 요소는 자동적으로 대략 5px의 좌우 margin이 있는데 이는 가독성을 위해 브라우저에서 적용한 것. 브라우저 기본값이 아닌 좌우 margin값 적용됨. 내부여백(padding) 속성은 유지됨. width, height (너비, 높이) 적용되지 않음. 인라인 요소는 그 태그 안에 들어가있는 내부 컨텐츠의 부피에 맞춰진다.  */

    a, img, span, strong, em {
     /*  display: block;
      margin: 20px; */
    }
  </style>
</head>
<body>
  <h3>대표적인 인라인 요소(element)</h3>  
  <fieldset>
    <legend>< a ></legend>
    <a href="#">[하이퍼링크 a 태그1]</a>
    <a href="#">[하이퍼링크 a 태그2]</a>
    <a href="#">[하이퍼링크 a 태그3]</a>
  </fieldset>
  <hr>
  <fieldset>
    <legend>< img ></legend>
    <img src="http://wooreeweb.com/sampleimg/1.jpg" alt="" width="100">
    <img src="http://wooreeweb.com/sampleimg/2.jpg" alt="" width="100">
    <img src="http://wooreeweb.com/sampleimg/3.jpg" alt="" width="200">
  </fieldset>
  <hr>  
  <fieldset>
    <legend>< span ></legend>
    <span>[span 태그1]</span>
    <span>[span 태그2]</span>
    <span>[span 태그3]</span>
  </fieldset>
  <hr>
  <fieldset>
    <legend>< strong >, < em ></legend>
    <strong>[strong 태그]</strong>
    <em>[em 태그]</em>
  </fieldset>
</body>
</html>
