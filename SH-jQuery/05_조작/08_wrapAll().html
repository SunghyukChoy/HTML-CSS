<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $( function () {

      $('.box').wrapAll('<div class=black>'); 
      //객체를 모두 가져와서 모두 묶어라.
      //첫번째 객체의 위치로 모두 가져와서 묶음
      //.clear 안에서 묶임.
      //.wrap() : 각각의 요소를 묶음.
      //.wrapAll() : 모든 태그를 묶음.
      
    } );
   
  </script>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <h2>.wrapAll()</h2>
  <hr>
  <div class="clear">
    <div class="box"><strong>1</strong></div>
    <div class="box">2</div>
  </div>
  <div class="box">3</div>
</body>
</html>
