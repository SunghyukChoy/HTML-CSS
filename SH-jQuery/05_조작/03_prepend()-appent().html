<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $( function () {
      var box1 = $('.box:first');
      box1.prepend('<em>앞에</em>');
      //.prepend(): css의 before와 동일함. 내용 삽입
      box1.append('<em>뒤에</em>');
      //.append() : css의 after와 동일함. 내용 삽입
      
      
    } );
   
  </script>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <h2>.prepend() / .append()</h2>
  <hr>
  <div class="clear">
    <div class="box"><strong>1</strong></div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
