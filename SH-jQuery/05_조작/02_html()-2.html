<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $( function () {
      var box1 = $('.box:first').html();  //<em>1</em>
      //.html() : 태그를 인식하여 통째로 가저욤.
      //<em>1</em>을 가져옴
      $('.box:nth-child(2)').text(box1);
      //<em>1</em>을 글자 자체로 적용함
      $('.box:nth-child(3)').html(box1);
      //<em>1</em>을 태그로 적용함
    } );
   
  </script>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <h2>.html()</h2>
  <hr>
  <div class="clear">
    <div class="box"><em>1</em></div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
