<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $( function () {

      $('.box').eq(2).addClass('pink'); 
      // $('.box:eq(2)').addClass('pink'); 위와 같음
      //.eq(2) : index가 2번과 같은 것. 0,1,2... 결국 세번째.
      //.lt(2) : index가 2번보다 작은 것.
      //.gt(2) : index가 2번보다 큰 것.
      
      
    } );
    
  </script>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <h2>.addClass()</h2>
  <hr>
  <div class="clear">
    <div class="box"><strong>1</strong></div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
