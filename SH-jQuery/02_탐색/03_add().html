<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_filter()-1</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script src="http://wooreeweb.com/cdn/prevent.js"></script>
  
  <script>
    $(function() {
      $('.box').css({
        backgroundColor: 'red'
      })
      .add('.clear')
      //clear 클래스를 추가해라
      .css('border', '5px solid black');
    });
  </script>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <h2>.add('.clear')</h2>
  <hr>

  <div class="clear">
    <!-- .box{$}*5 -->
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>
</body>
</html>
