<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    #front {
      width: 100%;
      height: 100%;
      background-color: gold;
      position: fixed;
    }
  </style>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $( function () {
      var $front = $('#front');
      var $nav = $('button');
      $front.css({top: '-100%'});
      $nav.css({
        position: 'fixed',
        top: '10px',
        right: '10px',
        zIndex: '1000'
      });
      var flag = false;
      var speed = 1000;

      $nav.click(function() {
        if(flag) {
          $front.stop().animate({top: '-100%'}, speed);
          flag = false;
        } else {
          $front.stop().animate({top: '0'}, speed);
          flag = true;
        }
      });
      
    } );

    // 네비게이션을 구현하는 프로토타입.
  </script>
</head>
<body>
  <button>클릭</button>
  <div id="front"></div>
</body>
</html>
