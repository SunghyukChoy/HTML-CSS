<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08_속성선택-1</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <!-- CSS 연결 -->
  <link rel="stylesheet" href="css/common.css">
  <script>
    $(function() {
      $('.box').click(function() {
        
        $(this).css('background-color', 'gold'); 
        //this : 가장 가까운 함수와 연결된 준비된 객체
        //본 예제에서는 .box가 클릭된 상태의 객체 
        //제이쿼리에서는 선택자가 객체의 역할을 함
        //선택자를 변수로 선언할 수도 있음.
        //var box = $('.box');
        //box.click(function() {})
        //변수 선언의 이유 : 재사용을 위해
      });      
    });
  </script>
</head>
<body>
  <h2>클릭한 .box 요소 선택</h2>
  <hr>
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  <div class="box">7</div>
  <div class="box">8</div>
  
</body>
</html>
