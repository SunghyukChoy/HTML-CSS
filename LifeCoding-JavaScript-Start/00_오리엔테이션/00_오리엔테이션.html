<body>
  <input type="button" onclick="alert('버튼을 클릭하였음.')" value="버튼 클릭" />
  <!-- 브라우저가 가지고 있는 기능을 코드로 제어 => 프로그래밍적 제어라고 함. JS는 웹브라우저를 제어하기 위한 도구. 이러한 목적으로 만들어진 언어. 클라이언트 사이드 스크립트 -->

  <!-- 탈웹브라우저 : 웹브라우저만을 제어하기 위한 용도로만 쓰이지 않고 웹서버를 동작하기 위한 도구(Java, PHP, Python 등..)로써 JS를 사용하게 됨. 서버 사이드 스크립트. 대표적인 기술로 Node.js -->

  <!-- 탈웹 : 웹 바깥에서 JS를 사용하게 됨. 예로 google apps script. 구글 스프레드 시트에서 JS의 문법으로 스크립트를 동작시킴. -->

  <!-- 환경 : 언어를 사용하는 대상. 언어가 동작하는 환경(클라이언트냐, 서버냐, 아니면 웹이 아니냐). 환경에 따라 언어의 명령어가 달라짐.(웹브라우저 : alert, Node.js : write, 구글 스프레드시트 : msgBox) -->
</body>

</html>
