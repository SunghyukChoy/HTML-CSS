<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    
    //변수를 쓰기 전
    alert(100 + 10);
    alert((100 + 10) / 10);
    alert(((100 + 10) / 10) - 10);
    alert((((100 + 10) / 10) - 10) * 10);

    // 변수 사용 후
    a = 100; // 변할 수 있는 영역
    a = a + 10; // 이하 변하지 않는 영역
    alert(a);
    a = a / 10;
    alert(a);
    a = a - 10;
    alert(a);
    a = a * 10;
    alert(a);
    // 1000으로 시작하는 계산으로 바꿀 때 일일이 코드를 수정할 필요 없이 선언한 변수의 초기값만 변경해주면 됨. 유지보수에 용이함.
  </script>
</head>
